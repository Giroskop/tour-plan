<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mulish:ital,wght@0,300;0,600;1,400&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Best Tour Plan</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a href="#" class="logo">
          <img src="img/horizontal-logo.svg" alt="main-logo" class="logo__image">
        </a>

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="search-icon">
          </button>
        </form>

        <a href="#" class="user">
          <img src="img/user-avatar.jpg" alt="avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
      </div>
      <!-- /.header-top -->

      <nav class="header-bottom">
        <ul class="header-menu">
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">All Deals</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Hotels</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Activities</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Hotel Day Packages</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Restaurants</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Events</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Rodrigues</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- /.container -->
  </header>
</body>
</html>
